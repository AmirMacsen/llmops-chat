name: dalle
label: DALLE-3绘图工具
description: 一个文生图的工具
params:
  - name: size
    label: 图片尺寸
    type: select
    required: true
    options:
      - value: 1024*1024
        label: 方(1024*1024)
      - value: 1792*1024
        label: 横(1792*1024)
      - value: 1024*1792
        label: 竖(1024*1792)

  - name: style
    label: 图片风格
    type: select
    required: true
    options:
      - value: vivid
        label: 生动
      - value: natural
        label: 自然

